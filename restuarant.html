<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar */
    nav {
      background: #333;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
      color: #f39c12;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1600891965053-df8e1b8adf2a') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 50px;
      margin: 0;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    .hero button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      background: #f39c12;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #e67e22;
    }

    /* Menu Section */
    .menu {
      padding: 50px 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .menu h2 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .menu-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .menu-item img {
      max-width: 100%;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin: 15px 0 10px;
    }

    .menu-item p {
      margin: 0;
      color: #555;
    }

    /* Contact Section */
    .contact {
      padding: 50px 20px;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact button {
      padding: 12px;
      border: none;
      background: #f39c12;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact button:hover {
      background: #e67e22;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Delicious</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h2>Welcome to Delicious Restaurant</h2>
      <p>Serving happiness on your plate</p>
      <button>Order Now</button>
    </div>
  </section>

  <!-- Menu -->
  <section class="menu" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1601924582971-d05d2efb1857" alt="Pizza">
        <h3>Pizza</h3>
        <p>$12.99</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1562967914-608f82629710" alt="Burger">
        <h3>Burger</h3>
        <p>$8.99</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Pasta">
        <h3>Pasta</h3>
        <p>$10.99</p>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Delicious Restaurant. All Rights Reserved.</p>
  </footer>

</body>
</html>
