<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .btn {
      background: #4facfe;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00c6fb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label>Gender</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other

      <label for="role">Which best describes you?</label>
      <select id="role" name="role">
        <option>Student</option>
        <option>Professional</option>
        <option>Freelancer</option>
        <option>Other</option>
      </select>

      <label>What do you like to improve?</label>
      <input type="checkbox" name="skill" value="HTML"> HTML
      <input type="checkbox" name="skill" value="CSS"> CSS
      <input type="checkbox" name="skill" value="JavaScript"> JavaScript
      <input type="checkbox" name="skill" value="React"> React

      <label for="comments">Any suggestions?</label>
      <textarea id="comments" rows="4" placeholder="Write your feedback..."></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
