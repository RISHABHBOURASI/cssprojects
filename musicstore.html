<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff4081;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #333;
      padding: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4081;
    }

    .banner {
      background: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner h2 {
      font-size: 3rem;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .albums {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .album {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .album:hover {
      transform: scale(1.05);
    }

    .album img {
      width: 100%;
      border-radius: 10px;
    }

    .album h3 {
      margin: 15px 0 10px;
      color: #ff4081;
    }

    .album p {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff005a;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽµ Music Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Albums</a>
    <a href="#">Genres</a>
    <a href="#">Contact</a>
  </nav>

  <section class="banner">
    <h2>Feel the Beat of Music</h2>
  </section>

  <section class="albums">
    <div class="album">
      <img src="https://via.placeholder.com/300x200?text=Album+1" alt="Album 1">
      <h3>Album One</h3>
      <p>Artist Name</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="album">
      <img src="https://via.placeholder.com/300x200?text=Album+2" alt="Album 2">
      <h3>Album Two</h3>
      <p>Artist Name</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="album">
      <img src="https://via.placeholder.com/300x200?text=Album+3" alt="Album 3">
      <h3>Album Three</h3>
      <p>Artist Name</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="album">
      <img src="https://via.placeholder.com/300x200?text=Album+4" alt="Album 4">
      <h3>Album Four</h3>
      <p>Artist Name</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Music Store | All Rights Reserved</p>
  </footer>
</body>
</html>
