<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Banner Section */
    .banner {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }

    /* Gradient Animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner h1 {
      font-size: 3rem;
      margin: 0;
      opacity: 0;
      animation: fadeInDown 2s forwards;
    }

    .banner p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
      opacity: 0;
      animation: fadeInUp 2s forwards;
      animation-delay: 1s;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      color: white;
      background: #ff416c;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff4b2b;
      transform: scale(1.1);
    }

    /* Text Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .banner h1 { font-size: 2rem; }
      .banner p { font-size: 1rem; }
      .btn { font-size: 1rem; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <section class="banner">
    <h1>Welcome to My Event</h1>
    <p>Join us for an amazing experience with speakers & workshops</p>
    <button class="btn">Register Now</button>
  </section>
</body>
</html>
